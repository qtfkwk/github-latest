[package]
name = "github-latest"
version = "0.3.0"
edition = "2021"
description = "Get latest tag(s) for GitHub repositories"
repository = "https://github.com/qtfkwk/github-latest"
license = "MIT"

[dependencies]
anyhow = "1.0.94"
clap = { version = "4.5.23", features = ["derive", "wrap_help"] }
futures = "0.3.31"
reqwest = "0.12.9"
tokio = { version = "1.42.0", features = ["full"] }
urlencoding = "2.1.3"
veg = "0.5.4"
