[package]
name = "github-latest"
version = "0.2.1"
edition = "2021"
description = "Get latest tag(s) for GitHub repositories"
repository = "https://github.com/qtfkwk/github-latest"
license = "MIT"

[dependencies]
anyhow = "1.0.80"
clap = { version = "4.5.2", features = ["derive", "wrap_help"] }
futures = "0.3.30"
reqwest = "0.11.25"
tokio = { version = "1.36.0", features = ["full"] }
urlencoding = "2.1.3"
veg = "0.5.0"
